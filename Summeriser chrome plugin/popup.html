<!DOCTYPE html>
<html>
<head>
  <title>Web Page Summarizer</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #summary {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      color: #666;
    }
    .error {
      color: #d32f2f;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Web Page Summarizer</h2>
    <button id="summarizeBtn">Summarize Page</button>
    <div class="loading" id="loading">Summarizing...</div>
    <div class="error" id="error"></div>
    <div id="summary"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
