<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>API Key Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #005a87;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üîë Gemini API Key Test</h1>
    
    <div class="input-group">
        <label for="api-key">Enter your Gemini API key:</label>
        <input type="text" id="api-key" placeholder="AI... (your API key here)">
    </div>
    
    <button onclick="testAPI()">Test API Key</button>
    
    <div id="result"></div>
    
    <div class="info result">
        <strong>Instructions:</strong>
        <ol>
            <li>Go to <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
            <li>Create a new API key if you don't have one</li>
            <li>Copy the API key (it should start with "AI")</li>
            <li>Paste it in the input field above</li>
            <li>Click "Test API Key"</li>
        </ol>
    </div>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('api-key').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<div class="error result">Please enter an API key</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info result">Testing API key...</div>';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello, this is a test message.'
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 50
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success result">
                            ‚úÖ API Key is working!
                            
                            Response: ${data.candidates[0].content.parts[0].text}
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `
                        <div class="error result">
                            ‚ùå API Key test failed
                            
                            Status: ${response.status}
                            Error: ${JSON.stringify(errorData, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error result">
                        ‚ùå Network error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
